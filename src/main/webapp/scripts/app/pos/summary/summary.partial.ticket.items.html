<!-- Summary Ticket Items -->
<div class="row">
    <table style="width: 100%;">
        <tr style="font-weight: bold">
            <td style="text-align: right; width: 1%"
                translate="pos.summary.detail.items.quantity">
                Qty
            </td>
            <td style="text-align: left"
                translate="pos.summary.detail.items.description">
                Description
            </td>
            <td></td>
            <td></td>
            <td style="text-align: right"
                translate="pos.summary.detail.items.amount">
                Amount
            </td>
        </tr>
        <tr ng-repeat="item in itemList | orderBy: 'id' track by item.id">
            <td style="text-align: right; width: 1%">
                {{item.quantity}}
            </td>
            <td style="text-align: left">
                {{item.description}}
            </td>
            <td>{{item.discount.percentage}}</td>
            <td>{{item.tax.description}}</td>
            <td style="text-align: right">
                {{item.totalamount | number : 3}}
            </td>
        </tr>
    </table>
</div>
