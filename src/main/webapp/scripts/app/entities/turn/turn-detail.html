
<div>
    <h2><span translate="pOSDesignPatternsExerciseApp.turn.detail.title">Turn</span> {{turn.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
            <th translate="entity.detail.field">Field</th>
            <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.turn.pointofsale">pointofsale</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="pointofsale.detail({id:turn.pointofsale.id})">{{turn.pointofsale.shop.name + ' - ' + turn.pointofsale.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.turn.cashier">cashier</span>
                </td>
                <td>
                    {{turn.cashier.login}}
                </td>
            </tr>
            <tr>
            <td>
            <span translate="pOSDesignPatternsExerciseApp.turn.started">Start</span>
            </td>
            <td>
            <span class="form-control-static">{{turn.started | date:'medium'}}</span>
            </td>
            </tr>
            <tr>
            <td>
            <span translate="pOSDesignPatternsExerciseApp.turn.ended">End</span>
            </td>
            <td>
            <span class="form-control-static">{{turn.ended | date:'medium'}}</span>
            </td>
            </tr>
            <tr>
            <td>
            <span translate="pOSDesignPatternsExerciseApp.turn.activated">Activated</span>
            </td>
            <td>
            <span class="form-control-static">{{turn.activated}}</span>
            </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
