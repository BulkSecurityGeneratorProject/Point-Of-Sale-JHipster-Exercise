<div>
    <h2 translate="pOSDesignPatternsExerciseApp.pointofsale.home.title">Pointofsales</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="pointofsale.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="pOSDesignPatternsExerciseApp.pointofsale.home.createLabel">Create a new Pointofsale</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="shop.name"><span translate="pOSDesignPatternsExerciseApp.pointofsale.shop">shop</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="activated"><span translate="pOSDesignPatternsExerciseApp.pointofsale.activated">Activated</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pointofsale in pointofsales track by pointofsale.id">
                    <td><a ui-sref="pointofsale.detail({id:pointofsale.id})">{{pointofsale.id}}</a></td>
                    <td>
                        <a ui-sref="shop.detail({id:pointofsale.shop.id})">{{pointofsale.shop.name}}</a>
                    </td>
                    <td>{{pointofsale.activated}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="pointofsale.detail({id:pointofsale.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="pointofsale.edit({id:pointofsale.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="pointofsale.delete({id:pointofsale.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
