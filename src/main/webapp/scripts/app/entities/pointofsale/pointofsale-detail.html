
<div>
    <h2><span translate="pOSDesignPatternsExerciseApp.pointofsale.detail.title">Pointofsale</span> {{pointofsale.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.pointofsale.shop">shop</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="shop.detail({id:pointofsale.shop.id})">{{pointofsale.shop.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.pointofsale.activated">Activated</span>
                </td>
                <td>
                    <span class="form-control-static">{{pointofsale.activated}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
