
<div>
    <h2><span translate="pOSDesignPatternsExerciseApp.product.detail.title">Product</span> {{product.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.product.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.product.discount">discount</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="discount.detail({id:product.discount.id})">{{product.discount.description}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.product.tax">tax</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="tax.detail({id:product.tax.id})">{{product.tax.description}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
