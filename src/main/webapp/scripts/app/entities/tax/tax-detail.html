
<div>
    <h2><span translate="pOSDesignPatternsExerciseApp.tax.detail.title">Tax</span> {{tax.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.tax.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{tax.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.tax.rate">Rate</span>
                </td>
                <td>
                    <span class="form-control-static">{{tax.rate}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
