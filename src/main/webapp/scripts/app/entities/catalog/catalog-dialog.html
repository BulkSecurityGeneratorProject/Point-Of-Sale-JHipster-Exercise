
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCatalogLabel" translate="pOSDesignPatternsExerciseApp.catalog.home.createOrEditLabel">Create or edit a Catalog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="catalog.id" readonly />
        </div>
        <div class="form-group">
            <label translate="pOSDesignPatternsExerciseApp.catalog.shop" for="field_shop">shop</label>
            <select class="form-control" id="field_shop" name="shop" ng-model="catalog.shop" ng-options="shop as shop.name for shop in shops track by shop.id"
                    required>
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="pOSDesignPatternsExerciseApp.catalog.product" for="field_product">product</label>
            <select class="form-control" id="field_product" name="product" ng-model="catalog.product" ng-options="product as product.description for product in products track by product.id"
                    required >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="pOSDesignPatternsExerciseApp.catalog.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="catalog.price"
                    required />
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="pOSDesignPatternsExerciseApp.catalog.inventory" for="field_inventory">Inventory</label>
            <input type="number" class="form-control" name="inventory" id="field_inventory"
                    ng-model="catalog.inventory"
                    required />
            <div ng-show="editForm.inventory.$invalid">
                <p class="help-block"
                    ng-show="editForm.inventory.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.inventory.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="pOSDesignPatternsExerciseApp.catalog.barcode" for="field_barcode">Barcode</label>
            <input type="text" class="form-control" name="barcode" id="field_barcode"
                   ng-model="catalog.barcode"
                   required ng-maxlength="30" />
            <div ng-show="editForm.barcode.$invalid">
                <p class="help-block"
                   ng-show="editForm.barcode.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.barcode.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="30">
                    This field cannot be longer than 30 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
