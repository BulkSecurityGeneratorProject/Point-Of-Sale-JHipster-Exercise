
<div>
    <h2><span translate="pOSDesignPatternsExerciseApp.taxSummary.detail.title">TaxSummary</span> {{taxSummary.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.taxSummary.taxbase">Taxbase</span>
                </td>
                <td>
                    <span class="form-control-static">{{taxSummary.taxbase}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.taxSummary.taxrate">Taxrate</span>
                </td>
                <td>
                    <span class="form-control-static">{{taxSummary.taxrate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.taxSummary.taxamount">Taxamount</span>
                </td>
                <td>
                    <span class="form-control-static">{{taxSummary.taxamount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.taxSummary.totalamount">Totalamount</span>
                </td>
                <td>
                    <span class="form-control-static">{{taxSummary.totalamount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.taxSummary.tax">tax</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="tax.detail({id:taxSummary.tax.id})">{{taxSummary.tax.description}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="pOSDesignPatternsExerciseApp.taxSummary.sale">sale</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="sale.detail({id:taxSummary.sale.id})">{{taxSummary.sale.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
