
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTaxSummaryLabel" translate="pOSDesignPatternsExerciseApp.taxSummary.home.createOrEditLabel">Create or edit a TaxSummary</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="taxSummary.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pOSDesignPatternsExerciseApp.taxSummary.taxbase" for="field_taxbase">Taxbase</label>
            <input type="number" class="form-control" name="taxbase" id="field_taxbase"
                    ng-model="taxSummary.taxbase"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pOSDesignPatternsExerciseApp.taxSummary.taxrate" for="field_taxrate">Taxrate</label>
            <input type="number" class="form-control" name="taxrate" id="field_taxrate"
                    ng-model="taxSummary.taxrate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pOSDesignPatternsExerciseApp.taxSummary.taxamount" for="field_taxamount">Taxamount</label>
            <input type="number" class="form-control" name="taxamount" id="field_taxamount"
                    ng-model="taxSummary.taxamount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pOSDesignPatternsExerciseApp.taxSummary.totalamount" for="field_totalamount">Totalamount</label>
            <input type="number" class="form-control" name="totalamount" id="field_totalamount"
                    ng-model="taxSummary.totalamount"
                     />
        </div>

        <div class="form-group">
            <label translate="pOSDesignPatternsExerciseApp.taxSummary.tax" for="field_tax">tax</label>
            <select class="form-control" id="field_tax" name="tax" ng-model="taxSummary.tax" ng-options="tax as tax.description for tax in taxs track by tax.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="pOSDesignPatternsExerciseApp.taxSummary.sale" for="field_sale">sale</label>
            <select class="form-control" id="field_sale" name="sale" ng-model="taxSummary.sale" ng-options="sale as sale.id for sale in sales track by sale.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
